<app-navigation></app-navigation>
<app-header></app-header>
<app-alert></app-alert>
<div class="panel panel-primary" style="margin:20px;">
  <div class="panel-heading">
    <h3 class="panel-title">Registration Form</h3>
  </div>
  <div class="panel-body">
    <form novalidate (ngSubmit)="onSubmit(user)" [formGroup]="user">
      <div class="col-md-12 col-sm-12">

        <div class="form-group col-md-6 col-sm-6">
          <label for="empId">EmployeeID*	</label>
          <input type="number" class="form-control input-sm" formControlName="empId" id="empId" placeholder="" required/>
        </div>

        <div class="form-group col-md-6 col-sm-6">
          <label for="email">Email*</label>
          <input type="email" class="form-control input-sm" formControlName="emailId" id="emailId" placeholder="" required/>
        </div>

        <div class="form-group col-md-6 col-sm-6">
          <label for="firstName">First Name*</label>
          <input type="text" class="form-control input-sm" formControlName="firstName" id="firstName" placeholder="" required/>
        </div>

        <div class="form-group col-md-6 col-sm-6">
          <label for="lastName">Last Name*</label>
          <input type="text" class="form-control input-sm" formControlName="lastName" id="lastName" placeholder="" required/>
        </div>

        <div class="form-group col-md-6 col-sm-6">
          <label for="userName">Username*	</label>
          <span class="error" style="color:red" *ngIf="userNameValidationFailed">
            Already a user present with this username*
          </span>
          <input type="text" class="form-control input-sm" (keyup)="checkUsername()" formControlName="userName" id="userName" placeholder="" required/>
        </div>

        <div class="form-group col-md-6 col-sm-6">
          <label for="role">Role*</label>
          <!-- <span class="help-block"></span> -->
          <select class="form-control input-sm" formControlName="role" id="role" [(ngModel)]="role" name="role" required>
             <option>-- Select the Role of the User --</option>
             <option *ngFor="let role of userRoles" [value]="role.id">{{role.role}}</option>
           </select>
        </div>

        <div class="form-group col-md-6 col-sm-6">
          <label for="password">Password*</label>
          <span class="error" style="color:red" *ngIf="passwordValidationFailed">
            Password entered are not the same*
          </span>
          <input type="password" class="form-control input-sm" (change)="checkPassword()" formControlName="password" id="password" placeholder="" required/>
        </div>

        <div class="form-group col-md-6 col-sm-6">
          <label for="rePassword">Re-enter Password*</label>
          <span class="error" style="color:red" *ngIf="passwordValidationFailed">
            Password entered are not the same*
          </span>
          <input type="text" class="form-control input-sm" (change)="checkPassword()" formControlName="rePassword" id="rePassword" placeholder="" required/>
        </div>

        <div class="col-md-12 col-sm-12">
          <div class="form-group col-md-3 col-sm-3 pull-right">
            <input type="submit" class="btn btn-primary" value="Register" [class.disabled]="isClickedOnceTrue" (click)="isClickedOnceTrue = true" [disabled]="user.invalid || userNameValidationFailed || passwordValidationFailed"/>
          </div>
          <div class="form-group col-md-3 col-sm-3 pull-right">
            <input type="button" class="btn btn-warning" value="Cancel" (click)="exitRegister()"/>
          </div>
          <div class="form-group col-md-3 col-sm-3 pull-right">
            <input type="reset" class="btn btn-danger" value="Reset"/>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
