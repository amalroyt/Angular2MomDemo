<div id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="loginmodal-container">
      <h1>Login to Your Account</h1><br>
      <form role="form" (submit)="login(event,name.value, password.value)">
        <div class="form-group">
          <input type="text" #name class="form-control" name="name" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" #password class="form-control" name="pass" placeholder="Password">
        </div>
        <input type="submit" name="login" class="login loginmodal-submit" value="Login">
      </form>
      <div class="login-help">
        <a href="#">Register</a> - <a href="#">Forgot Password</a>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
