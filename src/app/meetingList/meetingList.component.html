<div class="meetingListModal container">
  <div class="meetingList">
    <!-- Dialog box for deletion confirmation -->
    <div class="modal fade" id="deleteModal" role="dialog">
      <div class="modal-dialog">
        <!-- Discussion Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <p>Are you sure you want to delete?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="toDelete()">Yes</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-primary tableForm">
      <div class="panel-heading text-center">Meeting List</div>
      <!-- <div class="search">
      <span>Search Here: </span><input type="text" [(ngModel)]="searchText" (keyup)="search()"/>
    </div> -->
      <div class="panel-body">
        <!--Table-->
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th class="col-md-2 meeting">
                  <span>Meeting</span>
                </th>
                <th class="col-md-2 agenda">
                  <span>Agenda</span>
                </th>
                <th class="col-md-2 attendees">
                  <span>Attendees</span>
                </th>
                <th class="col-md-1 status">
                  <span>Status</span>
                </th>
                <th class="col-md-2 date">
                  <span>Date</span>
                </th>
                <th class="col-md-3 icons">
                  <span>
                    <button type="button" id="check" value="Check All Rows" class="btn btn-default btn-lg" (click)="checkAll()" data-toggle="tooltip"  title="Select All Rows">
                      <span class="glyphicon glyphicon-check glyphiconIcon" aria-hidden="true" data-toggle="tooltip" title="Select All Rows"></span>
                    </button>
                    <button type="button" class="btn btn-danger btn-lg toDelete" data-toggle="modal" data-target="#deleteModal" data-toggle="tooltip"  title="Delete">
                      <span class="glyphicon glyphicon-trash glyphiconIcon" aria-hidden="true" data-toggle="tooltip" title="Delete"></span>
                    </button>
                    <button type="button" class="btn btn-lg btn-success createButton" routerLink="/meeting" routerLinkActive="active" data-toggle="tooltip"  title="New meeting">
                      <span class="glyphicon glyphicon-flash glyphiconIcon" aria-hidden="true" data-toggle="tooltip" title="New meeting"></span>
                    </button>
                  </span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let meeting of meetingList">
                <td class="col-md-2 meeting">
                  <span *ngIf="meeting.status != 'Open'">{{meeting.meetingTitle}}</span>
                  <a *ngIf="meeting.status == 'Open'" href="" routerLink="/meeting" routerLinkActive="active" (click)="edit(meeting.meetingId)">{{meeting.meetingTitle}}</a>
                </td>
                <td class="col-md-2 td">
                  {{meeting.meetingAgenda}}
                </td>
                <td class="col-md-2 td">
                  {{meeting.meetingAttendees}}
                </td>
                <td class="col-md-1">
                  {{meeting.status}}
                </td>
                <td class="col-md-2">
                  {{meeting.meetingDate}}
                </td>
                <td class="col-md-3">
                  <input class="deleteCheckbox" type="checkbox" value="{{meeting.meetingId}}">
                  <button type="button" class="btn btn-default btn-lg floatPosition" (click)="moreDetails(meeting.meetingId)" data-toggle="tooltip"  title="Minutes of Meeting">
                      <span class="glyphicon glyphicon-expand glyphiconIcon" aria-hidden="true" data-toggle="tooltip" title="Minutes of Meeting"></span>
                  </button>
                  <button *ngIf="meeting.generatedExcel" type="button" class="btn btn-default btn-lg floatPosition" (click)="downloadExcel(meeting.meetingId)" data-toggle="tooltip"  title="Download">
                      <span class="glyphicon glyphicon-download-alt glyphiconIcon" aria-hidden="true" data-toggle="tooltip" title="Download"></span>
                  </button>
                  <button *ngIf="!meeting.generatedExcel" type="button" class="btn btn-default btn-lg floatPosition" (click)="generateExcel(meeting.meetingId)" data-toggle="tooltip"  title="Generate MOM">
                      <span class="glyphicon glyphicon-import glyphiconIcon" aria-hidden="true" data-toggle="tooltip" title="Generate MOM"></span>
                  </button>
                  <button *ngIf="meeting.status == 'Open'" type="button" class="btn btn-default btn-lg addButton floatPosition" (click)="openActionDiscussionForm(meeting.meetingId)" data-toggle="tooltip" title="Open/Delete ActionDiscussion Form">
                      <span class="glyphicon glyphicon-edit glyphiconIcon" aria-hidden="true" data-toggle="tooltip" title="Open/Delete ActionDiscussion Form"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
