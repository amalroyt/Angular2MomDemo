<div class="meetingListModal container">
  <div class="meetingList">
    <div class="newMeeting">
      <button class="btn btn-success createButton">Create new meeting</button>
    </div>
    <div class="panel panel-primary tableForm">
      <div class="panel-heading text-center">Meeting List</div>
      <div class="panel-body">
        <!--Table-->
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>
                  <span>Meeting Title</span>
                </th>
                <th>
                  <span></span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let meeting of meetingList">
                <td>
                  {{meeting.meetingTitle}}
                </td>
                <td>
                  <button class="btn btn-success">Edit</button>
                  <button *ngIf="meeting.generatedExcel == 'NULL'" (click)="generateExcel(meeting.meetingId)" class="btn btn-primary">Generate</button>
                  <button *ngIf="meeting.generatedExcel != 'NULL'" (click)="downloadExcel(meeting.meetingTitle)" class="btn btn-primary">Download</button>
                  <button (click)="moreDetails(meeting.meetingId)" class="btn btn-info">Details</button>
                  <button class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
